<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <h1 align="center" id="title"> Event Organizer </h1>
    
    <div class="options">
            <form name="createEvent" action='JavaScript:createEvent()' onsubmit='return validateCreation()'>
                <h4> Add New Event:</h4>
                <label>Name</label>           <input type='text' name='name'/>
                <label>Adult Only</label>     <input type='checkbox' name='adultOnly'/>
                <input type='submit' value='Add' class='submit_btn'/>
            </form>

            <form name="modifyEvent" action='JavaScript:modifyEvent()' onsubmit='return validateModify()'>
                <h4> Modify Event:</h4>
                <label>ID</label>                           <input type='text' name='id' />
                <label>Name</label>                         <input type='text' name='name' />
                <label>Adult Only</label>                   <input type='checkbox' name='adultOnly' />
                <input type='submit' value='Modify' class='submit_btn'/>
            </form>
            
            <form name="removeEvent" action='JavaScript:removeEvent()' onsubmit='return validateRemoval()'>
                <h4>Remove Event:</h4>
                <label>ID</label>                 <input type='text' name='id'/>
                <input type='submit' value='Remove' class='submit_btn'/>
            </form>

            <form name="addClient" action='JavaScript:addClient()' onsubmit='return validateAddClient()'>
                <h4> Add Client:</h4>
                <label>Event ID</label>                               <input type='text' name='eventId' />
                <label>First Name</label>                             <input type='text' name='firstName' />
                <label>Last Name</label>                              <input type='text' name='lastName' />
                <label>Gender</label>                                 <input type='text' name='gender' />
                <label>Age</label>                                    <input type='text' name='age' />
                <input type='submit' value='Add' class='submit_btn'/>
            </form>
    </div>
    
    <div class="table" id="table_events">
    </div>

    <script src="util.js"> </script>
    <script src="controller.js"></script>
    <script src="index.js"> </script>
</body>

</html>
