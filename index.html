<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <h1 align="center" id="title"> Event Organizer </h1>
    
    <div class="options">
            <form class="option_menu" name="createEvent" action='JavaScript:controller.createEvent()' >
                <h4> Add New Event:</h4>
                <label>Name</label>           <input type='text' name='name'/>
                <label>Adult Only</label>     <input type='checkbox' name='adultOnly'/>
                <label>Price</label>          <input type='text' name='price'/>
                <input type='submit' value='Add' class='submit_btn'/>
            </form>

            <form class="option_menu" name="modifyEvent" action='JavaScript:controller.modifyEvent()'>
                <h4> Modify Event:</h4>
                <label>ID</label>                           <input type='text' name='id' />
                <label>Name</label>                         <input type='text' name='name' />
                <label>Adult Only</label>                   <input type='checkbox' name='adultOnly' />
                <label>Price</label>                        <input type='text' name='price' />
                <input type='submit' value='Modify' class='submit_btn'/>
            </form>
            
            <form class="option_menu" name="removeEvent" action='JavaScript:controller.removeEvent()'>
                <h4>Remove Event:</h4>
                <label>ID</label>                 <input type='text' name='id'/>
                <input type='submit' value='Remove' class='submit_btn'/>
            </form>

            <form class="option_menu" name="createClient" action='JavaScript:controller.createClient()'>
                    <h4> Create Client:</h4>
                    <label>First Name</label>                             <input type='text' name='firstName' />
                    <label>Last Name</label>                              <input type='text' name='lastName' />
                    <label>Gender</label>                                 <input type='text' name='gender' />
                    <label>Age</label>                                    <input type='text' name='age' />
                    <label>Wallet</label>                                 <input type='text' name='wallet' />

                    <input type='submit' value='Add' class='submit_btn'/>
            </form>

            <form class="option_menu" name="rateEvent" action='JavaScript:controller.rateEvent()'>
                    <h4> Rate Event:</h4>
                    <label>Event ID</label>                             <input type='text' name='eventId' />
                    <label>Client ID</label>                            <input type='text' name='clientId' />
                    <label>Rating</label>                               <input type='text' name='rating' />

                    <input type='submit' value='Rate' class='submit_btn'/>
            </form>
    
            <form class="option_menu" name="addClientToEvent" action='JavaScript:controller.addClientToEvent()'>
                <h4> Add Client:</h4>
                <label>Event ID</label>                               <input type='text' name='eventId' />
                <label>Client ID</label>                             <input type='text' name='clientId' />
                <input type='submit' value='Add' class='submit_btn'/>
            </form>

            <div class="option_menu">
                    <h4>Utility</h4>
                    <label>Filter</label>
                    <select id="filterSelect" onchange="filterer.changeFilter()">
                            <option value="0">None</option>
                            <option value="1">Male Only</option>
                            <option value="2">Female Only</option>
                            <option value="3">Most Clients</option>
                            <option value="4">Children Allowed</option>
                            <option value="5">Archived Events Only</option>
                            <option value="6">Open Events Only</option>
                    </select> <br>
                    <button onclick="controller.lock()">Lock System</button>
                    <button onclick="controller.unlock()">Unlock System</button>

            </div>
    </div>
    
    <h3>Clients</h3>
    <div class="table" id="table_clients">
        </div>

    <h3>Events</h3>
    <div class="table" id="table_events">
    </div>

    <script src="util.js"> </script>
    <script src="data.js"> </script>
    <script src="controller.js"></script>
    <script src="index.js"> </script>
</body>

</html>
